<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <form class="name" action="index.html" method="post">
        <h1>Name</h1>
        <div class="form-group">
          <input id="name" class="form-control" type="text">
        </div>
      </form>

      <form id="selectBox">
        <h2>Favorite Food</h2>
        <select class="form-control" id="food">
          <option>Pizza</option>
          <option>Thai Food</option>
          <option>Mexican</option>
          <option>Burgers</option>
        </select>
      </form>

      <form id="Radio">
        <h2>Favorite Music</h2>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="rock">
            Rock
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="hipHop">
            Hip-Hop
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="pop">
            Pop
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="country">
            Country
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="electronic">
            Electronic
          </label>
        </div>
      </form>

      <form class="date" action="index.html" method="post">
        <h2>Date of Birth</h2>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
      </form>

      <form class="color" action="index.html" method="post">
        <h2>Favorite Color</h2>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
           </div>
      </form>
    </div>

  </body>
</html>
